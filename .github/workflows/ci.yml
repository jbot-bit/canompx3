name: Pipeline CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Ruff lint check
        run: ruff check pipeline/ trading_app/

      - name: Drift check (static analysis)
        run: python pipeline/check_drift.py

      - name: Behavioral audit
        run: python scripts/tools/audit_behavioral.py

      - name: Check file encoding (UTF-8)
        run: |
          python -c "
          from pathlib import Path
          bad = []
          for ext in ('*.md', '*.txt', '*.py'):
              for f in Path('.').rglob(ext):
                  if '.venv' in f.parts or 'openclaw' in f.parts or 'llm-code-scanner' in f.parts:
                      continue
                  try:
                      f.read_text(encoding='utf-8')
                  except (UnicodeDecodeError, ValueError):
                      bad.append(str(f))
          if bad:
              print('Non-UTF-8 files found:')
              for b in bad: print(f'  {b}')
              raise SystemExit(1)
          print('All tracked text files are UTF-8.')
          "

      - name: Tier 1 - All tests (no gold.db needed)
        run: python -m pytest tests/ -v --ignore=tests/test_trader_logic.py -n auto --dist loadscope --cov=pipeline --cov=trading_app --cov-report=term-missing
