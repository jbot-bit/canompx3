name: Pipeline CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Ruff lint check
        run: ruff check pipeline/ trading_app/

      - name: Drift check (19 static analysis checks)
        run: python pipeline/check_drift.py

      - name: Tier 1 - All tests (no gold.db needed)
        run: python -m pytest tests/ -v --ignore=tests/test_trader_logic.py -n auto --dist loadscope --cov=pipeline --cov=trading_app --cov-report=term-missing
