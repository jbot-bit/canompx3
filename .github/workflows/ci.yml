name: Pipeline CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Drift check
        run: python pipeline/check_drift.py

      - name: Unit tests (pure functions, no DB)
        run: python -m pytest tests/test_validation.py tests/test_contract_selection.py tests/test_trading_days.py tests/test_check_drift.py tests/test_paths.py -v

      - name: Schema and aggregation tests (temp DB)
        run: python -m pytest tests/test_schema.py tests/test_build_bars_5m.py -v
